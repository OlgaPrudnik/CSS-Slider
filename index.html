<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            
            <input type="radio" class="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" class="radio" name="radio-btn" id="radio2" checked>
            <input type="radio" class="radio" name="radio-btn" id="radio3" checked>
            <input type="radio" class="radio" name="radio-btn" id="radio4"  checked>

            <div class="slide" id="slide-1">
                <img src="images/1.jpg" alt="first pic">
                <div class="caption">Okay, I'm perfect!</div>
            </div>
            <div class="slide" id="slide-2">
                <img src="images/2.jpg" alt="second pic">
                <div class="caption">Bingly boooo....</div>
            </div>
            <div class="slide" id="slide-3">
                <img src="images/3.jpg" alt="third pic">
                <div class="caption">wooohoo.... hmmm</div>
            </div>
            <div class="slide" id="slide-4">
                <img src="images/4.jpg" alt="four pic">
                <div class="caption">What is this???</div>
            </div>
            <div class="dots">
                <label for="radio1" id="label-1" class="m-btn"></label>
                <label for="radio2" id="label-2" class="m-btn"></label>
                <label for="radio3" id="label-3" class="m-btn"></label>
                <label for="radio4" id="label-4" class="m-btn"></label>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
